<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: radial-gradient(circle at top right, #2b2b2b, #0d0d0d);
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 2em;
    }

    .subtitle {
        color: #aaa;
        margin-bottom: 10px;
    }

    .status {
        margin-bottom: 20px;
        font-size: 0.9em;
    }

    .status span {
        margin: 0 10px;
    }

    .status .online {
        color: #00ff88;
    }

    .status .watching {
        color: #aaa;
    }

    .video-container {
        position: relative;
        width: 80%;
        margin: auto;
        padding-top: 56.25%; /* 16:9 ratio */
        background: black;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .video-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* invisible but blocks clicks */
        z-index: 2;
        pointer-events: all;
    }

    .live-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: red;
        color: white;
        padding: 6px 14px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        gap: 6px;
        z-index: 3;
    }

    .live-badge .dot {
        background: white;
        width: 10px;
        height: 10px;
        border-radius: 50%;
    }
</style>
</head>
<body>

<h1>2025 HighSpeed Revision | Operating Systems | Day 03</h1>
<p class="subtitle">This is a live stream of the 2025 HighSpeed Revision | Operating Systems | Day 03.</p>
<div class="status">
    <span class="online">‚óè Online</span>
    <span class="watching">üëÅ Watching</span>
</div>

<div class="video-container">
    <iframe src="https://odysee.com/%24/embed/%40aiartworks360%3A2%2Fchill%3Abf?r=AbZoUe4EeiwMC34SReobqS3SWBAnppu5" allowfullscreen></iframe>
    <div class="video-overlay"></div>
    <div class="live-badge"><div class="dot"></div>LIVE</div>
</div>

<script>
    // Disable right click
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Disable certain key shortcuts (F12, Ctrl+Shift+I/J/U, etc.)
    document.addEventListener('keydown', function(event) {
        if (event.key === "F12" || 
            (event.ctrlKey && event.shiftKey && ["I", "J", "C"].includes(event.key)) || 
            (event.ctrlKey && event.key === "u")) {
            event.preventDefault();
        }
    });
</script>

</body>
</html>
