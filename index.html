<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box;}
  body {
    background: radial-gradient(circle at bottom left, #0a1a2f, #000);
    font-family: Arial, sans-serif;
    color: white;
    padding: 1rem;
  }
  header {
    text-align: center;
    margin-bottom: 1rem;
  }
  .live-label {
    color: #ff4c4c;
    font-weight: bold;
    font-size: 0.9rem;
    text-transform: uppercase;
  }
  .live-label::before {
    content: "‚óè ";
  }
  h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-top: 0.3rem;
  }
  p.subtitle {
    color: rgba(255,255,255,0.7);
    font-size: 0.95rem;
    margin-top: 0.4rem;
  }
  .status {
    margin-top: 0.5rem;
    font-size: 0.85rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .status span::before {
    content: "‚óè ";
    font-size: 0.7rem;
  }
  .status .online::before {color: #28d17c;}
  .status .watching::before {color: #ccc;}
  .video-container {
    background: #000;
    border-radius: 10px;
    overflow: hidden;
    max-width: 960px;
    margin: 1rem auto;
    aspect-ratio: 16 / 9;
    position: relative;
  }
  .video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .live-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: black;
  padding: 8px 16px; /* larger padding */
  border-radius: 25px; /* rounder pill shape */
  font-size: 1.2rem; /* larger text */
  font-weight: bold;
  border: 3px solid #ff4c4c; /* thicker border */
  display: flex;
  align-items: center;
  gap: 8px;
}
.live-badge span {
  color: #ff4c4c;
  font-size: 1.5rem; /* larger red dot */
}
  .live-badge span {
    color: #ff4c4c;
    font-size: 1.2rem; /* bigger dot */
  }
  footer {
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    background: rgba(0,0,0,0.6);
    padding: 0.5rem 1rem;
    border-radius: 8px;
  }
  .footer-left {font-weight: bold;}
  .footer-right {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }
  .tag {
    background: #ff4c4c;
    padding: 0.2rem 0.5rem;
    border-radius: 5px;
    font-size: 0.8rem;
  }
</style>
</head>
<body>

<header>
  <div class="live-label">Live Stream</div>
  <h1>Test Heding</h1>
  <p class="subtitle">This is a live stream ...</p>
  <div class="status">
    <span class="online">Online</span>
    <span class="watching">Watching</span>
  </div>
</header>

<div class="video-container">
  <!-- Replace with any embed -->
  <iframe width="1425" height="568" src="https://www.youtube.com/embed/4N5CBrQSdY4" title="üî¥LIVE 2027| MATHS SUPPORTIVE PROGRAMME| PHYSICS | ANURADHA PERERA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <div class="live-badge"><span>‚óè</span> LIVE</div>
</div>

<footer>
  <div class="footer-left">
    Footer
  </div>
  <div class="footer-right">
    <span class="tag">Play</span>
    <span>Live</span>
    <span>Auto (HD)</span>
  </div>
</footer>

</body>
</html>
